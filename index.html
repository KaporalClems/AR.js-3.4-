<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
    >
      <!-- Image sur le sommet du Piton des Neiges -->
      <a-entity gps-entity-place="latitude: -21.0807; longitude: 55.4714">
        <a-image src="https://raw.githubusercontent.com/KaporalClems/AR.js-Cilaos-/main/Piton%20des%20Neiges%203070%20m.png" scale="50 50 50" material="opacity: 0.9; color: #FFFFFF" look-at="[gps-camera]"></a-image>
      </a-entity>

      <!-- Image sur le sommet du Grand Bénare -->
      <a-entity gps-entity-place="latitude: -21.0936; longitude: 55.4206">
        <a-image src="https://raw.githubusercontent.com/KaporalClems/AR.js-Cilaos-/main/Grand%20b%C3%A9nare%202898%20m.png" scale="50 50 50" material="opacity: 0.9; color: #FFFFFF" look-at="[gps-camera]"></a-image>
      </a-entity>

      <!-- Image sur le sommet du Bonnet de Prêtre -->
      <a-entity gps-entity-place="latitude: -21.1100; longitude: 55.4500">
        <a-image src="https://raw.githubusercontent.com/KaporalClems/AR.js-Cilaos-/main/Bonnet%20de%20pr%C3%AAtre%201709%20m.png" scale="50 50 50" material="opacity: 0.9; color: #FFFFFF" look-at="[gps-camera]"></a-image>
      </a-entity>

      <!-- Debugging text to ensure entities are loaded -->
      <a-text
        value="Entities loaded"
        position="0 0 -5"
        color="red"
        scale="10 10 10"
      ></a-text>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
