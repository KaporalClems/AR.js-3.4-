<!DOCTYPE html>
<html>
  <head>
    <title>AR Web avec A-Frame et AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Image sur le sommet du Piton des Neiges -->
      <a-entity gps-entity-place="latitude: -21.0807; longitude: 55.4714">
        <a-image src="https://raw.githubusercontent.com/KaporalClems/AR.js-Cilaos-/main/PITONDESNEIGES.gif" scale="5 5 5" rotation="0 180 0" look-at="[gps-camera]"></a-image>
      </a-entity>

      <!-- Image sur le sommet du Grand BÃ©nare -->
      <a-entity gps-entity-place="latitude: -21.0936; longitude: 55.4206">
        <a-image src="https://raw.githubusercontent.com/KaporalClems/AR.js-Cilaos-/main/Grand%20b%C3%A9nare%202898%20m.gif" scale="5 5 5" rotation="0 180 0" look-at="[gps-camera]"></a-image>
      </a-entity>

      <!-- GPS camera -->
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
  </body>
</html>
