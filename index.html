<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Location-based AR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: true;">
      <a-entity position="0 0 -5">
        <a-image src="https://raw.githubusercontent.com/KaporalClems/AR.js-Cilaos-/main/Piton%20des%20Neiges%203070%20m.png" scale="10 10 10" look-at="[camera]"></a-image>
      </a-entity>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
